					<form action="#" method="post">
			<table border="1">
				<tr>
					<th>성</th>
					<td colspan="1">
					<input type="text"/>
					</td>
				</tr>
				<tr>
					<th>이름</th>
					<td colspan="1">

				</tr>

					<input type="text"/>
					</td>
				</tr>
				<tr>
					<th>성별</th>
					<td colspan="1">
						<input type="radio" name="sex" value="m"/>남
						<input type="radio" name="sex" value="f"/>녀
					</td>
				</tr>

				<tr>
					<th>지역</th>
					<td colspan="1">
						<select>
						<option value="seoul">서울</option>
						<option value="busan">부산</option>

						</select>
					</td>
				</tr>
				
				<tr>
					<th>취미</th>
					<td colspan="1">
						<input type="text"/>
					</td>
				</tr>
				<tr>
					<th>특기</th>
					<td colspan="1">
						<input type="text"/>
					</td>
				</tr>
				<tr>
					<th>군필</th>

				</tr>
